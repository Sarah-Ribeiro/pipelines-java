# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  name: Default
  demands:
  - Agent.Version -equals 4.251.0

jobs:
- job: BuildAndTest
  displayName: Build and Test with Gradle
  steps:
  - task: JavaToolInstaller@1
    inputs:
      versionSpec: '8'
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'LocalDirectory'
      jdkFile: 'C:\Program Files\Microsoft\jdk-21.0.6.7-hotspot\bin\java.exe'
      jdkDestinationDirectory: 'C:\Program Files\Microsoft\jdk-21.0.6.7-hotspot'
      cleanDestinationDirectory: true

  - script: java -version
    displayName: Print Java Version
  
  - script: chmod +x gradlew
    displayName: Grant execute permissions to gradlew

  - task: Gradle@3
    displayName: Run build of the app with gradle
    inputs:
      gradleWrapperFile: 'gradlew'
      tasks: 'build'
      publishJUnitResults: true
      testResultsFiles: '**/TEST-*.xml'
      javaHomeOption: 'JDKVersion'
      sonarQubeRunAnalysis: false
      spotBugsAnalysis: false
  